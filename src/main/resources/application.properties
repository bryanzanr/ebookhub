# spring.datasource.url: ${JDBC_DATABASE_URL:}
# spring.datasource.url: ${JDBC_DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

spring.thymeleaf.mode=HTML

logging.level.org.springframework=INFO

spring.profiles.active=production

server.port=${PORT:5000}

#spring.datasource.driverClassName=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc
spring.datasource.url=${JDBC_DATABASE_URL}
spring.jpa.hibernate.use-new-id-generator-mappings= false

flyit.firebase.type=${FLYIT_FIREBASE_TYPE}
flyit.firebase.project.id=${FLYIT_FIREBASE_PROJECT_ID}
flyit.firebase.private.key.id=${FLYIT_FIREBASE_PRIVATE_KEY_ID}
flyit.firebase.private.key=${FLYIT_FIREBASE_PRIVATE_KEY}
flyit.firebase.client.email=${FLYIT_FIREBASE_CLIENT_EMAIL}
flyit.firebase.client.id=${FLYIT_FIREBASE_CLIENT_ID}
flyit.firebase.auth.url=${FLYIT_FIREBASE_AUTH_URL}
flyit.firebase.token.url=${FLYIT_FIREBASE_TOKEN_URL}
flyit.firebase.auth.provider=${FLYIT_FIREBASE_AUTH_PROVIDER}
flyit.firebase.cert.url=${FLYIT_FIREBASE_CERT_URL}
